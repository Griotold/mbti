<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MBTI Test</title>
    <style>
        body {
            background: #fafbfc;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 420px;
            margin: 48px auto;
            background: #fff;
            box-shadow: 0 0 12px #eee;
            border-radius: 18px;
            padding: 34px 32px 28px 32px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .progress-bar-bg {
            background: #edf0f3;
            width: 100%;
            height: 5px;
            border-radius: 6px;
        }
        .progress-bar {
            background: #68cf9f;
            height: 5px;
            border-radius: 7px;
            transition: width 0.3s;
        }
        .question-block {
            margin: 30px 0 0 0;
        }
        .question-title {
            font-size: 1.08em;
            margin-bottom: 16px;
            font-weight: 600;
            color: #24233a;
        }
        .choices-labels {
            margin: 0 0 10px 0;
            font-size: 0.98em;
            display: flex;
            justify-content: space-between;
            color: #88b09e;
            font-weight: 500;
        }
        .choices-labels span:last-child {
            color: #af6ad7;
        }
        .choices-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2px;
            margin-bottom: 12px;
        }
        .choice-input {
            display: none;
        }
        /* 공통 원형 구조 */
        .choice-label {
            width: 32px; height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid #dcdcdc;
            background: #fff;
            cursor: pointer;
            transition: border 0.2s, background 0.2s;
            position: relative;
        }
        /* 초록 (1~3) */
        .choice-label.green { border-color: #a8e6c9; }
        .choice-label.green.strong { border-color: #41b983; }
        .choice-input:checked + .choice-label.green,
        .choice-input:checked + .choice-label.green.strong {
            background: #41b983;
            border-color: #41b983;
        }
        /* 연보라/보라 (5~7) */
        .choice-label.purple { border-color: #cab6e9; }
        .choice-label.purple.strong { border-color: #af6ad7; }
        .choice-input:checked + .choice-label.purple,
        .choice-input:checked + .choice-label.purple.strong {
            background: #af6ad7;
            border-color: #af6ad7;
        }
        /* 중립(4) */
        .choice-label.gray { border-color: #dedede; }
        .choice-input:checked + .choice-label.gray {
            background: #cfd8dc;
            border-color: #939393;
        }
        /* 체크 아이콘 스타일 (SVG 삽입) */
        .choice-label svg {
            opacity: 0;
            width: 16px;
            height: 16px;
            stroke-width: 3.5;
            position: absolute;
            left: 8px; top: 8px;
        }
        .choice-input:checked + .choice-label svg {
            opacity: 1;
        }
        .choice-input:checked + .choice-label.green svg {
            stroke: #fff;
        }
        .choice-input:checked + .choice-label.purple svg {
            stroke: #fff;
        }
        .choice-input:checked + .choice-label.gray svg {
            stroke: #6d6d6d;
        }
        .footer { margin-top: 24px; display: flex; justify-content: flex-end;}
        .btn-next {
            background: #af6ad7;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 8px 38px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <div></div>
        <div th:text="|${(currentPage-1)*5+1}-${currentPage*5} / 20|"></div>
    </div>
    <div class="progress-bar-bg">
        <div class="progress-bar" th:style="|width:${currentPage/4.0*100}%;|"></div>
    </div>
    <form method="post" th:action="@{/mbti-test/response}">
        <input type="hidden" th:name="page" th:value="${currentPage}" />
        <div th:each="question, qi : ${questions}" class="question-block">
            <div class="question-title" th:text="${question.content}"></div>
            <div class="choices-labels">
                <span>그렇다</span>
                <span>그렇지 않다</span>
            </div>
            <div class="choices-row">
                <!-- 1,2,3: green(왼쪽), 4: gray(중간), 5,6,7: purple(오른쪽) -->
                <input type="radio" th:id="|${question.id}-1|" th:name="responses[__${qi.index}__].score" class="choice-input" value="1" required/>
                <label th:for="|${question.id}-1|" class="choice-label green strong">
                    <svg viewBox="0 0 20 20"><polyline points="4,11 8,15 16,6" fill="none"/></svg>
                </label>
                <input type="radio" th:id="|${question.id}-2|" th:name="responses[__${qi.index}__].score" class="choice-input" value="2"/>
                <label th:for="|${question.id}-2|" class="choice-label green" >
                    <svg viewBox="0 0 20 20"><polyline points="4,11 8,15 16,6" fill="none"/></svg>
                </label>
                <input type="radio" th:id="|${question.id}-3|" th:name="responses[__${qi.index}__].score" class="choice-input" value="3"/>
                <label th:for="|${question.id}-3|" class="choice-label green" >
                    <svg viewBox="0 0 20 20"><polyline points="4,11 8,15 16,6" fill="none"/></svg>
                </label>
                <input type="radio" th:id="|${question.id}-4|" th:name="responses[__${qi.index}__].score" class="choice-input" value="4"/>
                <label th:for="|${question.id}-4|" class="choice-label gray">
                    <svg viewBox="0 0 20 20"><polyline points="4,11 8,15 16,6" fill="none"/></svg>
                </label>
                <input type="radio" th:id="|${question.id}-5|" th:name="responses[__${qi.index}__].score" class="choice-input" value="5"/>
                <label th:for="|${question.id}-5|" class="choice-label purple">
                    <svg viewBox="0 0 20 20"><polyline points="4,11 8,15 16,6" fill="none"/></svg>
                </label>
                <input type="radio" th:id="|${question.id}-6|" th:name="responses[__${qi.index}__].score" class="choice-input" value="6"/>
                <label th:for="|${question.id}-6|" class="choice-label purple">
                    <svg viewBox="0 0 20 20"><polyline points="4,11 8,15 16,6" fill="none"/></svg>
                </label>
                <input type="radio" th:id="|${question.id}-7|" th:name="responses[__${qi.index}__].score" class="choice-input" value="7"/>
                <label th:for="|${question.id}-7|" class="choice-label purple strong">
                    <svg viewBox="0 0 20 20"><polyline points="4,11 8,15 16,6" fill="none"/></svg>
                </label>
                <input type="hidden" th:name="responses[__${qi.index}__].questionId" th:value="${question.id}" />
            </div>
        </div>
        <div class="footer">
            <button class="btn-next" type="submit" th:text="${currentPage}==4 ? '결과 보기 →' : '다음 →'"></button>
        </div>
    </form>
</div>
</body>
</html>
