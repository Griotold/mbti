<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MBTI 결과 - [[${result.mbtiType}]]</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 480px;
            max-width: 90vw;
            background: #fff;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header {
            background: linear-gradient(135deg, #af6ad7, #68cf9f);
            padding: 40px 32px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='2' fill='%23ffffff' opacity='0.1'/></svg>") repeat;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }
        .mbti-type {
            font-size: 3.5em;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        .mbti-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        .content {
            padding: 40px 32px;
        }
        .scores-section {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .dimension-row {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 12px;
        }
        .dimension-labels {
            display: flex;
            width: 120px;
            justify-content: space-between;
            margin-right: 16px;
        }
        .dimension-label {
            font-weight: 600;
            font-size: 0.9em;
            color: #4a5568;
            width: 50px;
            text-align: center;
        }
        .dominant {
            color: #af6ad7;
            font-weight: 700;
        }
        .score-section {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .score-values {
            display: flex;
            width: 80px;
            justify-content: space-between;
            margin-right: 12px;
            font-size: 0.9em;
            color: #718096;
        }
        .score-bar-container {
            flex: 1;
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            margin-right: 12px;
        }
        .score-bar {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, #68cf9f, #af6ad7);
            transition: width 0.8s ease-out;
            position: relative;
        }
        .percentage {
            font-size: 0.85em;
            color: #af6ad7;
            font-weight: 600;
            width: 45px;
            text-align: right;
        }
        .personality-description {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border-left: 4px solid #af6ad7;
        }
        .personality-title {
            font-size: 1.1em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
        }
        .personality-text {
            line-height: 1.6;
            color: #4a5568;
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-size: 0.95em;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #af6ad7, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(175, 106, 215, 0.3);
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            border: 2px solid transparent;
        }
        .btn-secondary:hover {
            background: #cbd5e0;
            border-color: #af6ad7;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="mbti-type" th:text="${result.mbtiType}">ENTP</div>
        <div class="mbti-subtitle">뜨거운 논쟁을 즐기는 변론가</div>
    </div>
    
    <div class="content">
        <div class="scores-section">
            <div class="section-title">성격 차원별 점수</div>
            
            <!-- E vs I -->
            <div class="dimension-row">
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="dimension-label" th:classappend="${result.eScore >= result.iScore} ? 'dominant' : ''">E (외향)</span>
                        <span th:text="${result.eScore}">11</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span th:text="${result.iScore}">11</span>
                        <span class="dimension-label" th:classappend="${result.iScore > result.eScore} ? 'dominant' : ''">I (내향)</span>
                    </div>
                </div>
            </div>
            
            <!-- S vs N -->
            <div class="dimension-row">
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="dimension-label" th:classappend="${result.sScore >= result.nScore} ? 'dominant' : ''">S (감각)</span>
                        <span th:text="${result.sScore}">7</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span th:text="${result.nScore}">13</span>
                        <span class="dimension-label" th:classappend="${result.nScore > result.sScore} ? 'dominant' : ''">N (직관)</span>
                    </div>
                </div>
            </div>
            
            <!-- F vs T -->
            <div class="dimension-row">
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="dimension-label" th:classappend="${result.fScore >= result.tScore} ? 'dominant' : ''">F (감정)</span>
                        <span th:text="${result.fScore}">11</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span th:text="${result.tScore}">26</span>
                        <span class="dimension-label" th:classappend="${result.tScore > result.fScore} ? 'dominant' : ''">T (사고)</span>
                    </div>
                </div>
            </div>
            
            <!-- J vs P -->
            <div class="dimension-row">
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="dimension-label" th:classappend="${result.jScore >= result.pScore} ? 'dominant' : ''">J (판단)</span>
                        <span th:text="${result.jScore}">3</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span th:text="${result.pScore}">3</span>
                        <span class="dimension-label" th:classappend="${result.pScore > result.jScore} ? 'dominant' : ''">P (인식)</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="personality-description">
            <div class="personality-title" th:text="'당신은 ' + ${result.mbtiType} + ' 유형입니다'">당신은 ENTP 유형입니다</div>
            <div class="personality-text">
                자유로운 영혼의 소유자로, 창의적이고 사교적이며 항상 새로운 가능성을 탐구합니다. 
                사람들과의 관계를 소중히 여기며, 다른 사람들을 격려하고 영감을 주는 것을 좋아합니다.
            </div>
        </div>
        
        <div class="actions">
            <a href="/mbti-test/reset" class="btn btn-secondary">
                다시 테스트하기
            </a>
            <button onclick="shareResult()" class="btn btn-primary">
                결과 공유하기
            </button>
        </div>
    </div>
</div>

<script>
    // 페이지 로드 시 점수 바 애니메이션
    document.addEventListener('DOMContentLoaded', function() {
        const scoreBars = document.querySelectorAll('.score-bar');
        scoreBars.forEach((bar, index) => {
            setTimeout(() => {
                bar.style.width = bar.style.width;
            }, index * 200);
        });
    });
    
    function shareResult() {
        const mbtiType = '[[${result.mbtiType}]]';
        const text = `나의 MBTI는 ${mbtiType}입니다!`;
        
        if (navigator.share) {
            navigator.share({
                title: 'MBTI 테스트 결과',
                text: text,
                url: window.location.href
            });
        } else {
            // 폴백: 클립보드에 복사
            navigator.clipboard.writeText(text + ' ' + window.location.href)
                .then(() => alert('결과가 클립보드에 복사되었습니다!'))
                .catch(() => alert('공유 기능을 사용할 수 없습니다.'));
        }
    }
</script>
</body>
</html>
